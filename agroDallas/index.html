<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/styleMQ.css">
    <title>AgroDallas</title>
</head>
<body>
    <header>
        <img src="imagens/agrodallas.png" alt="logo_agroDallas">
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <div class="cultivo">
            <h3>Cultivo:</h2>
            <select name="cultivo" class="selectCultivo">
                <option value="" selected>Selecione o cultivo</option>
                <option value="hortalicas">Hortaliças</option>
                <option value="graos">Grãos</option>
                <option value="frutifera">Frutíferas</option>
                <option value="pastagem">Pastagem/Gramado</option>
            </select>
        </div>
        <div class="produto">
            <h3>Produto:</h2>
            <select name="produto" class="selectProduto">
                <option value="" selected>Selecione o produto</option>
                <option value="npk">NPK</option>
                <option value="nitro30">Nitro 30</option>
                <option value="phos30">Phos 30</option>
                <option value="turfa">Turfa Gold</option>
                <option value="calMag+">CalMag+</option>
                <option value="trikronix">TriKronix</option>
            </select>
        </div>
        <h3>Litragem da bomba (litros)</h2>
        <div class="litragemBomba">
            <input type="number" id="litros" placeholder="Ex.: 20">
            <select name="tanque" class="selectTanque">
                <option value="L">L</option>
            </select>
        </div>
        <div class="botao">
            <button type="submit" class="btnCalcular">CALCULAR</button>
        </div>
        <div class="resultado">
            <h2>Diluição</h2>
            <p class="resultadoTxt"> </p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
